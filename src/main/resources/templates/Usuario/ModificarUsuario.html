<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <title>[[${Titulo}]]</title>

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" href="https://cdn.jsdelivr.net/npm/@creative-tim-official/argon-dashboard-free@1.2.0/assets/css/argon.min.css" rel="stylesheet" />
</head>
<body class="">
<header class="site-header sticky-top py-3">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg blur border-radius-lg shadow mt-4 py-2 start-0 mx-4">
    <div class="container-fluid">
      <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " th:href="@{/}">
        Volver al inicio
      </a>
      <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">v
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
      </button>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" th:href="@{/ListadoCitas}">
              <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
              Citas
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-2" th:href="@{/ListadoPaciente}">
              <i class="fa fa-user opacity-6 text-dark me-1"></i>
              Perfil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-2" th:href="@{/ListadoUsuarios}">
              <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
              Usuarios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-2" th:href="@{/ListadoConsultorios}">
              <i class="fas fa-key opacity-6 text-dark me-1"></i>
              Consultorios
            </a>
          </li>
        </ul>
        <ul class="navbar-nav d-lg-block d-none">
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <input type="submit" class="btn btn-sm mb-0 me-1 btn-primary" value="Cerrar sesion">
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
</header>

<section>
    <div class="container" style="max-width: 650px">
      <div class="card card-plain">
        <div class="card-header pb-0 text-start">
          <h4 class="font-weight-bolder">[[${Titulo}]]</h4>
          <p class="mb-0">Modifique los datos del usuario</p>
        </div>
        <div class="card-body">
          <form th:action="@{/usuarios/crear}" method="post" th:object="${usuario}">
            <div class="row">
              <input type="hidden" th:field="*{id}">
              <div class="col-md-6 mb-3">
                <input type="text" th:field="*{Nombres}" class="form-control form-control-lg" placeholder="Nombres" aria-label="Nombres" disabled maxlength="50">
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" th:field="*{Apellidos}" class="form-control form-control-lg" placeholder="Apellidos" aria-label="Apellidos" disabled maxlength="50">
              </div>
              <div class="col-md-12 mb-3">
                <input type="email" th:field="*{email}" class="form-control form-control-lg" placeholder="Email" aria-label="Email" disabled maxlength="150">
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" th:field="*{telefono}" class="form-control form-control-lg" placeholder="Telefono" aria-label="Telefono" required maxlength="15">
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" th:field="*{direccion}" class="form-control form-control-lg" placeholder="Direccion" aria-label="Direccion" required maxlength="150">
              </div>
              <div class="col-md-6 mb-3">
                <select th:field="*{tpUsuarioId}" class="form-select form-control form-control-lg" aria-label="Tipo de usuario" disabled>
                  <option value="1">Administrador</option>
                  <option value="2">Medico</option>
                  <option value="3">Paciente</option>
                </select>
              </div>
              <div class="col-md-6 mb-3 py-3">
                <div class="form-check form-switch ml-3">
                  <input th:field="*{estado}" class="form-check-input" type="checkbox" id="chkEstado">
                  <label class="form-check-label" for="chkEstado">Activo</label>
                </div>
              </div>
            </div>
            <div class="text-center row justify-content-center">
              <div class="col-md-4">
                <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">[[${accion}]]</button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-lg btn-secondary btn-lg w-100 mt-4 mb-0" onclick="cancelarCreacion()">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>

<!--   Core JS Files   -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.7.4/smooth-scrollbar.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script type="text/javascript">
  function cancelarCreacion() {
    window.location = "[[@{/ListadoUsuarios}]]"
  }
</script>

</body>
</html>
